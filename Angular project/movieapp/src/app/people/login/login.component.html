<section  class="vh-150 gradient-custom">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your email and password!</p>
  
                <div class="form-group form-outline form-white mb-4">
                  <input type="email" #EmailAddress="ngModel" name="EmailAddress" class="form-control form-control-lg" placeholder="Email" [(ngModel)]="formModel.EmailAddress" required/>
                  
                </div>
  
                <div class="form-group form-outline form-white mb-4">
                  <input type="password" #Password="ngModel" name="Password" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="formModel.Password" required minlength="6"/>
                </div>
  
                <button  class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
  
            </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </section>
